<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./Icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Openboard_Clon</title>
</head>
<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="Icons/pencil.svg" alt="pencil">
        <img class="eraser" src="Icons/eraser.svg" alt="eraser">
        <img class="download" src="Icons/download.svg" alt="download">
        <img class="upload" src="Icons/upload.svg" alt="upload">
        <img class="sticky" src="Icons/sticky.svg" alt="sticky">
        <img class="redo" src="Icons/redo.svg" alt="redo">
        <img class="undo" src="Icons/undo.svg" alt="undo">
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        
        <div class="pencil-colour-cont">
            <div class="black pencil-colour"></div>
            <div class="red pencil-colour"></div>
            <div class="blue pencil-colour"></div>
        </div>
    </div>
    
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>

        </div>
    </div> -->

</body>
</html>
